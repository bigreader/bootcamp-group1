<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FocusME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <h1 class="display-8">FocusMe</h1>
        </div>
    </div>
    <ul class="nav justify-content-center">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Home</a>
            <a class="navbar-brand" href="Exam.html">Exam Date</a>
            <a class="navbar-brand" href="Tips.html">Tips</a>
            <a class="navbar-brand" href="#">Progress</a>
            <form class="form-inline">

                <input class="form-control mr-sm-2" type="search" placeholder="Food places" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            </form>

        </nav>
    </ul>
    <div class="content">
        <div class="row">
            <div class="col-lg">
                <button type="button" class="btn btn-dark" id="timer">Timer:</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-primary" id="start">Start</button>
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-danger" id="stop">Stop</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="inspire" id="inspire">
            <h4> Quote of the day :</h4>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg" id="done">
                <h4>Progress</h4>
            </div>
        </div>
    </div>

</body>

</html>
